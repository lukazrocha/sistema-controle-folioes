<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Evento</title>
    </h:head>
    <h:body>

        <h:form>
            <p:panel header="Admininstração - Eventos" id="panelAdmnistracaoEvento" >
                <h:panelGrid columns="2" style="width: 50%">
                    <p:panel header="Cadastro de Evento" id="panelCadastroEvento">
                        <h3>Dados do Evento</h3>
                        <h:panelGrid columns="2" style="width: 100%">
                            <p:outputLabel value="Nome: " />
                            <p:inputText id="nome" value="#{eventoManagerBean.evento.nome}"/>

                            <p:outputLabel value="Descrição: " />
                            <p:inputText id="descricao" value="#{eventoManagerBean.evento.descricao}"/>

                            <p:outputLabel value="Data do Evento " />
                            <p:calendar id="dtEvento" value="#{eventoManagerBean.evento.dataEvento}" 
                                        mask="99/99/9999" />   
                        </h:panelGrid>

                        <p:commandButton value="Salvar" 
                                         actionListener="#{eventoManagerBean.salvar()}" update="@form" />
                    </p:panel>
                </h:panelGrid>
            </p:panel>
            <br /> <br />

            <center>
                <p:button href="index.xhtml" value="Voltar para o Início"  icon="pi pi-home" />
            </center>
        </h:form>

    </h:body>
</html>
