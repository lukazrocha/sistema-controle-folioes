<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem Eventos</title>
    </h:head>
    <h:body>
        <h:form>

            <p:panel header="Administração - Eventos">
                <f:facet name="headerEventoList">
                    Listagem Eventos
                </f:facet>
                <p:dataTable id="listaEventos" 
                             var="evento"
                             value="#{eventoManagerBean.eventos}">
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{evento.nome}" />
                    </p:column>

                    <p:column headerText="Descrição">                    
                        <p:outputLabel value="#{evento.descricao}" />
                    </p:column>
                    <p:column headerText="Data">
                        <p:outputLabel value="#{evento.dataEvento}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:outputLabel>

                    </p:column>
                </p:dataTable>

            </p:panel>
            <br /> <br />

            <center>
                <p:button href="index.xhtml" value="Voltar para o Início" icon="pi pi-home" />
            </center>

        </h:form>
    </h:body>
</html>
