<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciar Ingressos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl />

            <p:panel header="Gerenciar Ingressos">
                <h:panelGroup>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Evento: " />
                        <p:selectOneMenu value="#{ingressoManagerBean.evento}" filter="true" 
                                         converter="eventoConverter">
                            <f:selectItems value="#{data.eventosAbertos}" var="evento" 
                                           itemValue="#{evento}" itemLabel="#{evento.nome}" />
                            <p:ajax event="change" oncomplete="#{ingressoManagerBean.somaIngressos()}" 
                                    update="@form" process="@form" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Setor: " />
                        <p:selectOneMenu id="setor" filter="true" value="#{ingressoManagerBean.setor}">
                            <f:selectItems value="#{data.setoresEvento}"
                                           var="setor" itemLabel="#{setor.label}" />
                            <p:ajax event="change" update="@form" process="@form" />
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:panelGroup>

                
                <h:panelGrid columns="2">
                    <i class="pi pi-dolar" />
                    <p:outputLabel value="#{ingressoManagerBean.totalIngressos}" />
                </h:panelGrid>

                <p:panel header="Lista geral">
                    <p:dataTable value="#{ingressoManagerBean.listarFolioesPorSetor()}" var="f" >
                        <p:column headerText="Nome">
                            #{f.nome}
                        </p:column>
                        <p:column headerText="Setor">

                        </p:column>
                    </p:dataTable>
                </p:panel>

            </p:panel>





        </h:form>
    </h:body>
</html>
